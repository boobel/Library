<!DOCTYPE html>
<html>
<header>
    <title>This is Library</title>
    <link rel="stylesheet" href="style.css">
</header>
<body>
    <div class="wrapper">
        <div class="hdr">
            Library
            <button id="addbtn">Add A Book</button>
        </div>
        <div class="content" id="content">            
            <div class="popup" id="popup">
                <h1>Add A Book</h1>
                <span>Title</span>
                <input type="text" id="title">
                <span>Author</span>
                <input type="text" id="author">
                <span>Pages</span>
                <input type="text" id="pages">
                <div class="didread">
                    <span>Have you read this book?</span>
                    <input type="checkbox" id="haveread">

                </div>
                <div class="buttons">
                    <button id="addbookbtn" type="button">ADD</button>
                    <button id="cancelbookbtn">CANCEL</button>
                </div>
            </div>
            <div id="bookshelf"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
